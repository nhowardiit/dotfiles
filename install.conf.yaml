- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
        - [git submodule update --init --recursive, Installing submodules]
        - [sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"]


- create:
    - ~/todo
    - ~/.oh-my-zsh

- link:    
    ~/.dotfiles: ''
    ~/.gitconfig:
    ~/.gitignore_global:
      force: true
    ~/.oh-my-zsh/custom:
      path: omzCustom
      force: true
    ~/.profile:
      force: true
    ~/.pythonrc:
    ~/.shell:
    ~/.tmux.conf:
    ~/.todo:
    ~/.vim:
    ~/.vimrc:
    ~/.zsh:
    ~/.zshrc:
      force: true


