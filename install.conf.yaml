- defaults:
    link:
      relink: true

- clean: ['~']

- link:    
    ~/.dotfiles: ''
    ~/.gitignore_global:
      force: true
    ~/.oh-my-zsh/custom:
      path: omzCustom
      force: true
    ~/.profile:
    ~/.pythonrc:
    ~/.shell:
    ~/.tmux.conf:
    ~/.todo:
    ~/.vim:
    ~/.vimrc:
    ~/.zsh:
    ~/.zshrc:
      force: true

- create:
    - ~/todo

- shell:
        - [git submodule update --init --recursive, Installing submodules]

