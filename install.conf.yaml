- defaults:
    link:
      relink: true

- clean: ['~']

- link:    
    ~/.bash:
    ~/.bash_logout:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.dotfiles: ''
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.profile:
    ~/.pythonrc:
    ~/.shell:
    ~/.tmux.conf:
    ~/.vim:
    ~/.vimrc:
    ~/.zsh:
    ~/.zshrc:

- shell:
        - [git submodule update --init --recursive, Installing submodules]

