- defaults:
    link:
	relink: true

- clean: ['~']

- link:    
    ~/.dotfiles: ''
    ~/.gitconfig:
    ~/.gitignore_global:
	force: true
    ~/.oh-my-zsh/custom: omzCustom 
	force: true
    ~/.profile:
    ~/.pythonrc:
    ~/.shell:
    ~/.tmux.conf:
    ~/.vim:
    ~/.vimrc:
    ~/.zsh:
    ~/.zshrc:
	force: true

- shell:
        - [git submodule update --init --recursive, Installing submodules]

